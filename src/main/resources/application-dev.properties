# Development Environment Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration - Development
spring.datasource.url=${MYSQL_DEV_URL:jdbc:mysql://localhost:3306/my_playground?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8}
spring.datasource.username=${MYSQL_DEV_USERNAME:root}
spring.datasource.password=${MYSQL_DEV_PASSWORD:Kamikaze11}

# JPA Configuration - Development (more verbose for debugging)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration - Development
logging.level.root=INFO
logging.level.authserver=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration - Development (more permissive)
app.security.rate-limit-requests=50
app.security.rate-limit-window-seconds=60
app.security.enable-cors=true
app.security.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080,http://127.0.0.1:3000,http://localhost:9000

# OAuth Configuration - Development
app.oauth.default-access-token-ttl=7200

# Development-specific settings
spring.devtools.restart.enabled=true
spring.h2.console.enabled=false

