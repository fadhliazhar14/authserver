spring.application.name=authserver
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=${SERVER_PORT:8080}

spring.datasource.url=${MYSQL_CURRENT_URL:jdbc:mysql://localhost:3306/authserver?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8}
spring.datasource.username=${MYSQL_CURRENT_USERNAME:root}
spring.datasource.password=${MYSQL_CURRENT_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration - Use entity-driven DDL generation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable SQL initialization - use JPA entities instead
spring.sql.init.mode=never

# Application Configuration
app.issuer=${APP_ISSUER:http://localhost:8080}

# Admin Configuration
app.admin.api-key=${ADMIN_API_KEY:NjFuSO0Z8k93/x6gtnlMazaecyp4IJHeOIec3YCA/Xw=}

# OAuth Configuration
app.oauth.default-key-size=${OAUTH_DEFAULT_KEY_SIZE:2048}
app.oauth.default-algorithm=${OAUTH_DEFAULT_ALGORITHM:RS256}
app.oauth.default-scope=${OAUTH_DEFAULT_SCOPE:read}
app.oauth.secret-length=${OAUTH_SECRET_LENGTH:32}
app.oauth.default-access-token-ttl=${OAUTH_DEFAULT_ACCESS_TOKEN_TTL:3600}
app.oauth.max-scopes=${OAUTH_MAX_SCOPES:10}

# Security Configuration
app.security.rate-limit-requests=${SECURITY_RATE_LIMIT_REQUESTS:5}
app.security.rate-limit-window-seconds=${SECURITY_RATE_LIMIT_WINDOW_SECONDS:3600}
app.security.enable-cors=${SECURITY_ENABLE_CORS:true}
app.security.allowed-origins=${SECURITY_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
app.security.enable-security-headers=${SECURITY_ENABLE_SECURITY_HEADERS:true}
app.security.hsts-max-age=${SECURITY_HSTS_MAX_AGE:31536000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.database.enabled=true
management.info.env.enabled=true

# Application Info
info.app.name=OAuth2 Authorization Server
info.app.description=Spring Boot OAuth2 Authorization Server with JWK support
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=authserver.controller

# Logging Configuration
logging.level.authserver=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

